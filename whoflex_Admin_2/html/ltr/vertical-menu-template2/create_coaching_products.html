    <script>
        // function count for text
        const countWrap = document.querySelectorAll(".counter-symbols-wrap");

        function countLetters(){
            countWrap.forEach(item => {
                const count = item.querySelector(".counter-symbols");
                const textarea = item.querySelector(".form-control");
                const maxLength = textarea.maxLength;
                const textLength = textarea.value.length;
                count.innerText = maxLength - textLength;
            })
        }


        const customFileInput = document.querySelectorAll('.custom-file-label button');
        function clickInput(){
            customFileInput.forEach(item => {
                item.addEventListener('click', function (){
                    const parentLabel = item.closest('.custom-file-label');
                    parentLabel.click();
                })
            })
        }clickInput();


        // checked required fields (Filled)
        let Arr = Array();
        function fieldsFilled(){
            const currentId = document.getElementById('videos');
            const requiredInputs = document.querySelectorAll('[required]')
            if(requiredInputs.length > 0){
                requiredInputs.forEach(item =>{
                    item.addEventListener('change', function(){
                        if(item.value.length > 0){
                            if(!(Arr.includes(item))) {
                                Arr.unshift(item)
                            }
                        }else if(item.value.length === 0 && Arr.includes(item)){
                            const newArr = Arr.filter(i => i.id === item.id)
                            for (let i = 0, len = Arr.length; i < len; i++) {
                                if (Arr[i] === newArr[0]) {
                                    Arr.splice(i, 1);
                                    break;
                                }
                            }
                        }
                        if(requiredInputs.length === Arr.length){
                            currentId.checked = true;
                        }
                        else{
                            currentId.checked = false;
                        }
                    })
                })
            }else{
                currentId.checked = true;
            }
        }
        fieldsFilled()


        

        // upload
        (function (){
            const inputs = document.querySelectorAll('.custom-file-input');
            Array.prototype.forEach.call(inputs, function (input) {
                const label = input.nextElementSibling;
                if(label.closest('.wrapper-upload')){
                    const wrapperInput = input.closest('.wrapper-upload');
                    const deleteUpload = wrapperInput.querySelector('.delete_upload');

                    function clearInput(){
                        input.value = '';
                        label.innerHTML = "Attach a transcript here" + `<button>Browse</button>`;
                        deleteUpload.classList.add('d-none');
                        label.querySelector("button").addEventListener('click', function(){
                            input.click();
                        })
                    }
                    deleteUpload.addEventListener('click', clearInput);

                    function uploadFile(){
                        if (label) {
                            deleteUpload.classList.remove('d-none');
                            text.innerText = input.files[0].name;
                            wrapperInput.classList.add('upload')
                        }
                    }
                    input.addEventListener('change', uploadFile);
                }

            });
        }());

    </script>
